
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jobbannonser</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.9.95/css/materialdesignicons.min.css">


</head>
<body>

    <div id="overlay"></div>

    <div id="main-content">

        <div id="view">
            <div id="buttonClose">
                <button class="button button1">Stäng annons</button>
            </div>
            <h3 id="view-headline"></h3>
            <h3>Beskrivning av tjänsten</h3>
            <p id="view-description"></p>
            <p id="view-city"></p>
            <p id="view-applicationDeadline" style="font-weight: bold;"></p>

        </div>


        <div id="totalAds"></div>
        <div id="showNumberOfAds">
            <select id="selectNumber">
                <option id="10">10</option>
                <option id="20">20</option>
                <option id="30">30</option>
                <option id="30">40</option>
                <option id="40">40</option>
                <option id="50">50</option>
                <option id="60">60</option>
                <option id="70">70</option>
                <option id="80">80</option>
                <option id="90">90</option>
                <option id="100">100</option>
            </select>
        </div>


        <div class="container-fluid">
            <div class="container features">
                <table class="table <!--table-hover-->">
                    <thead>
                        <tr>
                            <th scope="col">Rubrik</th>
                            <th scope="col">Företagsnamn - Stad</th>
                            <th scope="col">Titel</th>
                            <th scope="col">Sista ansökningsdag</th>
                            <th scope="col">Publicerad</th>
                        </tr>
                    </thead>
                    <tbody id="list">
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    



    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="site.js"></script>
</body>
</html>
